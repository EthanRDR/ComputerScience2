<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profilecard.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
  <img class="p1" src="images/bg-pattern-top.svg" alt="top">
  <img class="p2" src="images/bg-pattern-bottom.svg" alt="bottom">
  <div class="profile">
    <img src="images/image-victor.jpg" alt="person">
    <p><b>Victor Crest</b> <span>26</span></p>
    <p><span>London</span></p>
    <hr>
    <div class="spacing">
      <div>
        <p><b>80K</b><br><span>Followers</span></p>
      </div>
      <div>
        <p><b>803K</b><br><span>Likes</span></p>
      </div>
      <div>
        <p><b>1.4K</b><br><span>Photos</span></p>
      </div>
</body>

</html>
